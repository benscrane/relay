name = "relay-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[dev]
port = 8787
inspector_port = 9229

[observability]
enabled = true

[vars]
ENVIRONMENT = "development"

[[d1_databases]]
binding = "DB"
database_name = "relay-db"
database_id = "YOUR_DATABASE_ID"

[[durable_objects.bindings]]
name = "ENDPOINT_DO"
class_name = "EndpointDO"
script_name = "relay-endpoint"

# Production environment
[env.production]
vars = { ENVIRONMENT = "production" }

[[env.production.d1_databases]]
binding = "DB"
database_name = "relay-db"
database_id = "19945fb7-10cb-4894-bac3-d124d9981347"

[[env.production.durable_objects.bindings]]
name = "ENDPOINT_DO"
class_name = "EndpointDO"
script_name = "relay-endpoint-production"
