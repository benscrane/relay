name = "mockd-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[dev]
port = 8787
inspector_port = 9229

[observability]
enabled = true

[vars]
ENVIRONMENT = "development"

[[d1_databases]]
binding = "DB"
database_name = "mockd-db"
database_id = "YOUR_DATABASE_ID"

[[durable_objects.bindings]]
name = "ENDPOINT_DO"
class_name = "EndpointDO"
script_name = "mockd-endpoint"

# Production environment
[env.production]
vars = { ENVIRONMENT = "production", APP_URL = "https://mockd.sh", API_URL = "https://api.mockd.sh", COOKIE_DOMAIN = ".mockd.sh" }
routes = [
  { pattern = "api.mockd.sh/*", zone_name = "mockd.sh" }
]

[[env.production.d1_databases]]
binding = "DB"
database_name = "mockd-db"
database_id = "108790ef-e89b-4544-a37b-341746b60cc3"

[[env.production.durable_objects.bindings]]
name = "ENDPOINT_DO"
class_name = "EndpointDO"
script_name = "mockd-endpoint-production"
